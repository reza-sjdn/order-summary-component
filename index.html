<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="content-center">

  <main class="container">

    <img src="images/illustration-hero.svg" alt="illustration-hero"/>

    <div class="content flex-col">

      <h1 class="header">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan-box flex-row">
        <div class="flex-row">
          <img src="images/icon-music.svg" alt="icon-music"/>
          <div class="price">
            <strong>Annual Plan</strong><br><span>$59.99/year</span>
          </div>
        </div>
  
        <a href="#">Change</a>
      </div>

      <div class="button-box flex-col">
        <button class="button-continue">Proceed to Payment</button>
        <div class="button-cancel"><a href="#">Cancel Order</a></div>
      </div>

    </div>

  </main>

</body>
</html>
